version: '3.8'

services:
  # PostgreSQL database for data persistence and schema registry
  postgres:
    image: postgres:15-alpine
    container_name: pipeline-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pipeline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pipeline_password}
      POSTGRES_DB: ${POSTGRES_DB:-pipeline_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pipeline}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network
    restart: unless-stopped

  # Redis for task queue and idempotency storage
  redis:
    image: redis:7-alpine
    container_name: pipeline-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pipeline-network
    restart: unless-stopped

  # Celery worker service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-pipeline-platform:latest
    environment:
      # Database URLs
      SOURCE_DB_URL: ${SOURCE_DB_URL:-postgresql://${POSTGRES_USER:-pipeline}:${POSTGRES_PASSWORD:-pipeline_password}@postgres:5432/${POSTGRES_DB:-pipeline_db}}
      DEST_DB_URL: ${DEST_DB_URL:-postgresql://${POSTGRES_USER:-pipeline}:${POSTGRES_PASSWORD:-pipeline_password}@postgres:5432/${POSTGRES_DB:-pipeline_db}}
      
      # Redis configuration
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # Celery configuration
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      
      # Pipeline configuration
      BATCH_SIZE: ${BATCH_SIZE:-10000}
      MAX_WORKERS: ${MAX_WORKERS:-4}
      DEFAULT_CHUNK_SIZE: ${DEFAULT_CHUNK_SIZE:-10000}
      
      # Retry configuration
      MAX_RETRIES: ${MAX_RETRIES:-3}
      RETRY_BACKOFF_BASE: ${RETRY_BACKOFF_BASE:-2.0}
      RETRY_DELAY: ${RETRY_DELAY:-1.0}
      
      # Idempotency configuration
      IDEMPOTENCY_KEY_TTL_DAYS: ${IDEMPOTENCY_KEY_TTL_DAYS:-7}
      IDEMPOTENCY_ENABLED: ${IDEMPOTENCY_ENABLED:-true}
      
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # Worker configuration
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      WORKER_MAX_TASKS_PER_CHILD: ${WORKER_MAX_TASKS_PER_CHILD:-1000}
      
      # Schema registry
      SCHEMA_REGISTRY_TABLE: ${SCHEMA_REGISTRY_TABLE:-schema_versions}
    command: python -m pipeline.workers.run_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # Mount source for development (read-only)
    networks:
      - pipeline-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Additional worker instances (scale with: docker-compose up --scale worker=3)
  # Note: For multiple workers, use docker-compose scale or create separate service definitions

  # Optional: API service (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-pipeline-platform:latest
    container_name: pipeline-api
    environment:
      # Database URLs
      SOURCE_DB_URL: ${SOURCE_DB_URL:-postgresql://${POSTGRES_USER:-pipeline}:${POSTGRES_PASSWORD:-pipeline_password}@postgres:5432/${POSTGRES_DB:-pipeline_db}}
      DEST_DB_URL: ${DEST_DB_URL:-postgresql://${POSTGRES_USER:-pipeline}:${POSTGRES_PASSWORD:-pipeline_password}@postgres:5432/${POSTGRES_DB:-pipeline_db}}
      
      # Redis configuration
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      
      # Celery configuration
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      
      # API configuration
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_RELOAD: ${API_RELOAD:-false}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    command: uvicorn pipeline.api.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    volumes:
      - ./src:/app/src:ro
    networks:
      - pipeline-network
    restart: unless-stopped
    profiles:
      - api  # Only start with --profile api

  # Flower for Celery monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-pipeline-platform:latest
    container_name: pipeline-flower
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
      FLOWER_PORT: ${FLOWER_PORT:-5555}
    command: celery -A pipeline.workers.celery_app flower --port=${FLOWER_PORT:-5555} --broker=${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - worker
    networks:
      - pipeline-network
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with --profile monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pipeline-network:
    driver: bridge

